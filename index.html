<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总裁早餐 - 配图生成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义主题（总裁早餐风格）
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2A3B4C', // 总裁风主色调-深蓝灰
                        secondary: '#F5A623', // 点缀色-商务金
                        neutral: '#F8F9FA', // 背景浅灰
                        dark: '#1A202C' // 深文字色
                    },
                    fontFamily: {
                        sans: ['Inter', 'PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .btn-hover {
                transition: all 0.3s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(42, 59, 76, 0.15);
            }
        }
    </style>
</head>
<body class="bg-neutral min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white card-shadow sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa fa-coffee text-secondary text-2xl"></i>
                <h1 class="text-primary font-bold text-xl md:text-2xl">总裁早餐 · 配图生成</h1>
            </div>
            <div class="hidden md:block text-dark/70">
                高效生成专业商务配图
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 左侧配置区 -->
            <div class="lg:col-span-1 bg-white rounded-xl card-shadow p-6">
                <h2 class="text-primary font-bold text-lg mb-6 pb-3 border-b border-gray-100">配图设置</h2>
                
                <!-- 标题输入 -->
                <div class="mb-5">
                    <label class="block text-dark/80 mb-2 text-sm">标题文字</label>
                    <input type="text" id="titleText" placeholder="输入配图标题" 
                           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                </div>

                <!-- 副标题输入 -->
                <div class="mb-5">
                    <label class="block text-dark/80 mb-2 text-sm">副标题文字</label>
                    <input type="text" id="subTitleText" placeholder="输入配图副标题" 
                           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                </div>

                <!-- 风格选择 -->
                <div class="mb-5">
                    <label class="block text-dark/80 mb-2 text-sm">配图风格</label>
                    <select id="styleSelect" 
                            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        <option value="business">商务简约</option>
                        <option value="finance">金融数据</option>
                        <option value="leadership">领导力</option>
                        <option value="strategy">战略分析</option>
                    </select>
                </div>

                <!-- 尺寸选择 -->
                <div class="mb-5">
                    <label class="block text-dark/80 mb-2 text-sm">配图尺寸</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button class="size-btn active px-2 py-1 border border-primary bg-primary/5 text-primary rounded-md text-sm" data-size="16:9">16:9</button>
                        <button class="size-btn px-2 py-1 border border-gray-200 text-dark/70 rounded-md text-sm" data-size="4:3">4:3</button>
                        <button class="size-btn px-2 py-1 border border-gray-200 text-dark/70 rounded-md text-sm" data-size="1:1">1:1</button>
                    </div>
                </div>

                <!-- 生成按钮 -->
                <button id="generateBtn" class="w-full bg-primary text-white py-3 rounded-lg btn-hover flex items-center justify-center gap-2 mt-6">
                    <i class="fa fa-magic"></i>
                    生成配图
                </button>

                <!-- 下载按钮 -->
                <button id="downloadBtn" class="w-full bg-secondary text-white py-3 rounded-lg btn-hover flex items-center justify-center gap-2 mt-3 hidden">
                    <i class="fa fa-download"></i>
                    下载配图
                </button>
            </div>

            <!-- 右侧预览区 -->
            <div class="lg:col-span-2 bg-white rounded-xl card-shadow p-6 flex flex-col items-center justify-center">
                <h2 class="text-primary font-bold text-lg mb-6 pb-3 border-b border-gray-100 w-full text-center">配图预览</h2>
                
                <div class="preview-container w-full max-w-2xl aspect-video bg-gray-50 rounded-lg flex items-center justify-center overflow-hidden">
                    <div id="previewArea" class="w-full h-full flex flex-col items-center justify-center p-8 text-center bg-primary/5 relative">
                        <!-- 默认占位 -->
                        <div class="placeholder-content">
                            <i class="fa fa-image text-primary/30 text-6xl mb-4"></i>
                            <p class="text-dark/50">点击左侧「生成配图」按钮</p>
                            <p class="text-dark/40 text-sm mt-2">生成符合总裁早餐风格的专业配图</p>
                        </div>
                        
                        <!-- 生成的配图内容（默认隐藏） -->
                        <div id="imageContent" class="hidden w-full h-full flex flex-col justify-center items-center text-center">
                            <h3 id="previewTitle" class="text-primary font-bold text-3xl md:text-4xl mb-4"></h3>
                            <p id="previewSubtitle" class="text-dark/70 text-lg md:text-xl"></p>
                            <div class="absolute bottom-6 right-6 text-secondary/50 text-sm">总裁早餐 © 2026</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-primary text-white/80 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-sm">
            总裁早餐 · 专业商务内容创作工具 © 2026 版权所有
        </div>
    </footer>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 尺寸选择按钮切换
            const sizeBtns = document.querySelectorAll('.size-btn');
            sizeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的激活状态
                    sizeBtns.forEach(b => {
                        b.classList.remove('active', 'border-primary', 'bg-primary/5', 'text-primary');
                        b.classList.add('border-gray-200', 'text-dark/70');
                    });
                    // 添加当前按钮的激活状态
                    this.classList.add('active', 'border-primary', 'bg-primary/5', 'text-primary');
                    this.classList.remove('border-gray-200', 'text-dark/70');
                    
                    // 更新预览区比例
                    const size = this.dataset.size;
                    const previewContainer = document.querySelector('.preview-container');
                    if (size === '16:9') {
                        previewContainer.className = 'preview-container w-full max-w-2xl aspect-video bg-gray-50 rounded-lg flex items-center justify-center overflow-hidden';
                    } else if (size === '4:3') {
                        previewContainer.className = 'preview-container w-full max-w-2xl aspect-[4/3] bg-gray-50 rounded-lg flex items-center justify-center overflow-hidden';
                    } else if (size === '1:1') {
                        previewContainer.className = 'preview-container w-full max-w-2xl aspect-square bg-gray-50 rounded-lg flex items-center justify-center overflow-hidden';
                    }
                });
            });

            // 生成配图按钮点击事件
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.addEventListener('click', function() {
                // 获取输入值
                const title = document.getElementById('titleText').value || '总裁早餐精选';
                const subtitle = document.getElementById('subTitleText').value || '每日商业洞察 · 决策参考';
                const style = document.getElementById('styleSelect').value;
                
                // 更新预览内容
                document.getElementById('previewTitle').textContent = title;
                document.getElementById('previewSubtitle').textContent = subtitle;
                
                // 根据风格设置背景
                const imageContent = document.getElementById('imageContent');
                const styleBgMap = {
                    'business': 'bg-primary/5',
                    'finance': 'bg-[#E8F4F8]',
                    'leadership': 'bg-[#F9F5F0]',
                    'strategy': 'bg-[#F5F5F5]'
                };
                imageContent.className = `w-full h-full flex flex-col justify-center items-center text-center ${styleBgMap[style]}`;
                
                // 显示生成的内容，隐藏占位符
                document.querySelector('.placeholder-content').classList.add('hidden');
                imageContent.classList.remove('hidden');
                
                // 显示下载按钮
                document.getElementById('downloadBtn').classList.remove('hidden');
                
                // 按钮状态反馈
                generateBtn.innerHTML = '<i class="fa fa-check"></i> 配图已生成';
                setTimeout(() => {
                    generateBtn.innerHTML = '<i class="fa fa-magic"></i> 生成配图';
                }, 2000);
            });

            // 下载配图功能
            document.getElementById('downloadBtn').addEventListener('click', function() {
                // 这里简化处理，实际项目中可使用html2canvas等库将DOM转为图片
                alert('配图生成成功！实际项目中可集成html2canvas实现图片下载功能。');
                
                // 实际生产环境的下载实现示例（需引入html2canvas）：
                /*
                html2canvas(document.getElementById('previewArea')).then(canvas => {
                    const link = document.createElement('a');
                    link.download = '总裁早餐配图_' + new Date().getTime() + '.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
                */
            });
        });
    </script>
</body>
</html>
